<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Materialize -->
    <link rel="stylesheet" href="css/materialize.css">

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Title -->
    <title>Hamburguesería Brew</title>
</head>
<body>
    
    <header>
        <h1>Hamburguesería Brew</h1> 
        <div class="contenedor-carrito-contador">
            <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1"> VER PEDIDO</a>
        </div>
    </header>

<main>
    <div class="row">
            <!-- Menu insertado por JS -->
        <div id="contenedor-productos">        
        </div>
    </div>
</main>


<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal- carrito modal-content">
        <h4>Resumen del Pedido</h4>        
        <!-- Insertado por JS -->
        <div id="carrito-contenedor">     
        </div>
    </div>
    <div class="modal-footer">
        <span class="precioProducto">Precio total: $<span id="precioTotal"></span></span>
        <span><a href="https://www.mercadopago.com.ar/"target="_blank" class="modal-close waves-effect waves-green btn-flat">Aceptar e ir al pago</a></span>
        <span><a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a></span>


    </div>
</div>


    
    <script src="modal.js" type="module"></script>
    <script src="app.js" type="module"></script>    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/materialize.js"></script>    
</body>
</html>
